services:
  # AKTools 后端 API 服务 v1.5.0（整合数据库与定时任务）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: akshare-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/db:/app/db  # 持久化数据库文件
    environment:
      - TZ=Asia/Shanghai  # 设置时区为上海时间
    restart: unless-stopped
    networks:
      - akshare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/estimation_stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: akshare-frontend
    ports:
      - "9095:80"
    environment:
      - TZ=Asia/Shanghai  # 设置时区为上海时间
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - akshare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  akshare-network:
    driver: bridge
