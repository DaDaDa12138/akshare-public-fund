# AkShare Public Fund - Docker Hub 部署配置
# 使用 Docker Hub 上的预构建镜像快速部署
# 镜像地址: nick404/akshare-backend, nick404/akshare-frontend

services:
  # AKTools 后端 API 服务
  backend:
    image: nick404/akshare-backend:latest
    container_name: akshare-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/db:/app/db  # 持久化数据库文件
    environment:
      - TZ=Asia/Shanghai  # 设置时区为上海时间
    restart: unless-stopped
    networks:
      - akshare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/estimation_stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue 前端应用
  frontend:
    image: nick404/akshare-frontend:latest
    container_name: akshare-frontend
    ports:
      - "9095:80"
    environment:
      - TZ=Asia/Shanghai  # 设置时区为上海时间
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - akshare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  akshare-network:
    driver: bridge
